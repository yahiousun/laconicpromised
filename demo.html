<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>laconicpromised - A simple jQuery accordion plugin</title>
<style>
html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}
#demo {
	width: 728px;
	height: 154px;
	margin: 20px auto;
	overflow: hidden;
}
</style>
<link href="laconicpromised.css" rel="stylesheet" />
<script src="jquery.min.js"></script>
<script src="jquery.laconicpromised.js"></script>
<script>
$(document).ready(function(e) {
	$('#demo').laconicpromised({
		autoplay: true
	});
});
</script>
</head>

<body>
<div id="demo" class="laconicpromised">
	<dl>
		<dt>中文slide - 1</dt>
		<dd>content - 1</dd>
	</dl>
	<dl>
		<dt>日本語slide - 2</dt>
		<dd>content - 2</dd>
	</dl>
	<dl>
		<dt>한국의slide - 3</dt>
		<dd>content - 3</dd>
	</dl>
	<dl>
		<dt>slide - 4</dt>
		<dd>content - 4</dd>
	</dl>
	<dl>
		<dt>slide - 5</dt>
		<dd>content - 5</dd>
	</dl>
</div>
</body>
</html>
